name: Roxiestreams Playlist Scraper

on:
  workflow_dispatch:  # Manuel tetikleme
  schedule:
    - cron: '0 */6 * * *'  # 6 saatte bir çalışsın

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 dropbox

    - name: Run scraper
      env:
        ROXIESTREAMS_BASE_URL: ${{ secrets.ROXIESTREAMS_BASE_URL }}
        DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
        DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
      run: |
        python roxiestreams_scraper.py

    - name: Upload generated files
      uses: actions/upload-artifact@v4
      with:
        name: playlist-files
        path: |
          Roxiestreams_*.m3u8
          dropbox_links.txt
        retention-days: 7

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dropbox_links.txt
        git diff --staged --quiet || git commit -m "Update Dropbox links - $(date)"
        git push
