name: Roxiestreams Playlist Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 dropbox

    - name: Run scraper
      env:
        ROXIESTREAMS_BASE_URL: ${{ secrets.ROXIESTREAMS_BASE_URL }}
        DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
        DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
      run: |
        python roxiestreams_scraper.py

    - name: Upload playlist as artifact
      uses: actions/upload-artifact@v4
      with:
        name: roxiestreams-playlist
        path: Roxiestreams.m3u8
        retention-days: 1
