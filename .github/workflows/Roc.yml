name: ğŸ” Update RoxieStreams Playlist ğŸ¥

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ¯ Run RoxieStreams scraper
        run: python rox.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # --- THIS LINE WAS CHANGED TO MATCH THE SCRIPT'S OUTPUT ---
          git add Roxiestreams.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update RoxieStreams playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push failed, attempting safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Stopping to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed again after rebase."
              exit 1
            }
          fi
