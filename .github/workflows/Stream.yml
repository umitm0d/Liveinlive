name: Generate and Upload to Dropbox

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  workflow_dispatch:  # Manuel çalıştırma

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests dropbox

    - name: Generate M3U and upload to Dropbox
      env:
        DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
        DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        STREAMED_BASE_URL: ${{ secrets.STREAMED_BASE_URL }}
      run: |
        python streamed_fetcher.py
